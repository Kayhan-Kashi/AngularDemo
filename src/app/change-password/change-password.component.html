<form [formGroup]="form" class="form-group">
    <div class="form-group col-md-12" >
        <label for="oldPassword">Old Password</label>
        <input formControlName='oldPassword' type="password" class="form-control" name="oldPassword"  />     
        <div class="alert alert-danger"  *ngIf="oldPassword.touched && oldPassword.invalid">
            <div *ngIf="oldPassword.errors?.required">Please enter the old password</div>
            <div *ngIf="oldPassword.errors?.invalidOldPassword">Old password is invalid</div>
        </div>     
    </div> 
    <div class="form-group col-md-12" >
        <label for="newPassword">new Password</label>
        <input formControlName='newPassword' type="password" class="form-control" name="newPassword"  />
        <div class="alert alert-danger" *ngIf="newPassword.touched && newPassword.invalid">
            <div *ngIf="newPassword.errors?.required">Please enter the new password</div>
        </div>
    </div> 
    <div class="form-group col-md-12" >
        <label for="confirmpassword">Confirm Password</label>
        <input formControlName='confirmPassword' type="password" class="form-control" name="confirmPassword"  />
        <div class="alert alert-danger" *ngIf="confirmPassword.touched && confirmPassword.invalid">
            <div *ngIf="confirmPassword.errors?.required">Please enter the confirm password</div>       
        </div>
        <div *ngIf="form.invalid && confirmPassword.errors?.passwordShouldMatch" class="alert alert-danger" >
            Passwords do not match
        </div>
    </div> 
    <div class="col-md-4">
        <button class="btn btn-primary" type="submit">Change Password</button>
    </div>
    
</form>
